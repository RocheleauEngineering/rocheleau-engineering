    <header>
        <nav class="navbar">

    <main>
        <section class="portfolio-header">
            <div class="engineering">ENGINEERING</div>
            <div class="portfolio">PORTFOLIO</div>
            <div class="divider"></div>
            <div class="tagline">
                <span>Explore</span>
                <span>Learn</span>
                <span>Design</span>
                <span>Create</span>
            </div>
            <div class="divider"></div>
        </section>

        <section class="projects">
            <div class="project-grid">
                <div class="project" onclick="openProject(1)">
                    <img src="project1.jpg" alt="Project 1">
                    <h3>Project Name</h3>
                    <p>Short description of the project.</p>
                </div>
                <div class="project" onclick="openProject(2)">

                </div>
            </div>
        </section>

        <!-- Modal for Project Details -->
        <div id="project-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeProject()">&times;</span>
                <div class="slider">
                    <img id="slider-image" src="" alt="Project Image">
                    <button class="prev" onclick="prevSlide()">&#10094;</button>
                    <button class="next" onclick="nextSlide()">&#10095;</button>
                </div>
                <h2 id="project-title"></h2>
                <p id="project-description"></p>
            </div>
        </div>
